<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="netflix-header">
      <img src="img/Netflix-logo.svg" class="netfliximage" alt="Netflix" />
      <span>
        <select id="l-select">
          <option value="Enlish">English</option>
          <option value="Hindi">Hindi</option>
        </select>
        <button class="nav-bar">Sign In</button>
      </span>
    </div>
    <div class="para-container">
      <h1 class="para1">Unlimited movies,TV</h1>
      <h1 class="para1">shows and more.</h1>
      <h1 id="para2">Watch anywhere. Cancel anytime.</h1>
      <h1 id="para3">
        Ready to watch? Enter your email to create or restart your membership
      </h1>
    </div>
    <div class="search-bar">
      <input
        type="text"
        placeholder="Email address"
        name="search"
        id="search"
      />
      <button type="submit" id="submit-btn">Get Started ></button>
    </div>
  </body>
</html>
