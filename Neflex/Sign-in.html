<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Sign-page.css" />
  </head>
  <body>
    <div>
      <img src="img/Netflix-logo.svg" alt="logo"id="logo" />
    </div>
    <div class="box">
      <form id="netflix-form">
        <h1 id="Sign-form">Sign In</h1>
        <input
          type="text"
          class="f-password"
          placeholder="Email or phone number"
        /><br />
        <input type="password" class="f-password" placeholder="Password" /><br />
        <input type="submit" id="search"/>
        <input type="checkbox" id="chkbox" checked />
        <label for="checkbox">Remember me</label>
        <a href="need.help">Need help?</a>
          <img src="img/facebook.svg" id="fb-logo" />
          <a href="Loginwithfb" id="log-fb">Login with facebook</a>
        <p class="sign-p">
          New to Netflix?
          <a href="/Assignment 9/HTML/Netflix-SignUp.html" class="signupnow"
            >Sign Up Now</a
          >
        </p>
        <p class="sign-p">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="" class="learnmore"> Learn more.</a>
        </p>
        </div>
      </form>
    </div>
    <footer class="footerbox">
      <div>
        <p class="sign-p">Questions? Call 000-800-040-1843</p>
      </div>
      <div class="flex-container1">
        <div>FAQ</div>
        <div>Help Centre</div>
        <div>Terms of Use</div>
        <div>Privacy</div>
      </div>
      <div class="flex-container1">
        <div>Cookie Preferences</div>
        <div>Corporate Information</div>
      </div>
      <div>
        <select id="language">
          <option value="Enlish">English</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>
    </footer>
  </body>
</html>
